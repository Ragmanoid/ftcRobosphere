<style type="text/css">

  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;

  display: flex;
  justify-content: center;
  align-items: center;
}
.card {
  width: 300px;

  position: relative;

  width: 100%;
  height: 100%;

  display: flex;

  align-items: center;
  transition: 1s;
  backface-visibility: hidden;
  border-radius: 10%;
}
.front {
  /*background-color: #fff;*/

}
.back {
  transform: rotateY(180deg);
}
.card:hover .front {transform: rotateY(180deg);}
.card:hover .back {transform: rotateY(360deg);}
</style>
